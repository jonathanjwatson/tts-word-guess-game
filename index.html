<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Word Guess Game</h1>
        </div>
      </div>
    </div>

    <p>Write the instructions here.</p>

    <!-- The Current Word to Guess -->
    <div class="container">
      <div class="row text-center" id="word-to-guess"></div>
    </div>

    <!-- Container for the Letter Bank Buttons -->
    <div class="container">
      <div
        class="row d-flex text-center justify-content-center"
        id="letter-bank"
      ></div>
    </div>

    <!-- Game Results -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="game-result"></h3>
        </div>
      </div>
    </div>

    <!-- Incorrect Letters -->
    <div class="container">
      <div class="row text-center">
        <h3 class="wrong">Wrong Letters</h3>
      </div>
      <div class="row text-left" id="wrong-letters"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-info" id="new-game-button">New Game</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
